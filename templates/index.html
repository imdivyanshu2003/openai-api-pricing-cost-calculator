      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;

        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chatbox {
        width: 90%;
        max-width: 800px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        height: 90%;
        overflow: hidden;
        position: absolute;
      }

      .header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 10px;
      }

      .user-message {
        text-align: right;
      }

      .assistant-message {
        text-align: left;
        font-style: italic;
      }

      .user-message p,
      .assistant-message p {
        margin: 0;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        max-width: 70%;
      }

      .user-message p {
        background-color: #007bff;
        color: #fff;
      }

      .assistant-message p {
        background-color: #f2f2f2;
        color: #333;
      }

      .user-input-container {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #f9f9f9;
        border-top: 1px solid #ccc;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      #usage-dollars,
      #num-requests {
        flex: 1;
        resize: none;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        transition: border-color 0.3s ease;
        background-color: #fff;
        color: #333;
      }

      #usage-dollars::placeholder,
      #num-requests::placeholder {
        color: #999;
      }

      #usage-dollars:focus,
      #num-requests:focus {
        outline: none;
        border-color: #007bff;
      }

      #submit-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #submit-button:hover {
        background-color: #0056b3;
      }

      /* Background Image css code start */

      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      svg {
        fill: #000;
        width: 100%;
        height: 100%;
      }

      /* Background Image css code end */

      /* Add media query for smaller screens */
      @media (max-width: 600px) {
        .chatbox {
          width: 100%;
        }
      }

  <body>
    <div class="chatbox">
      <div class="header">Open AI API Pricing Cost Calculator</div>
      <div class="messages" id="chat-box">
        <div class="assistant-message">
          <p>
            Hello! Iâ€™m your OpenAI API Pricing Calculator. Just enter your usage
            in dollars and the number of API calls you made or received for that
            amount, and I will tell you the exact cost per prompt of your AI
            tool in both dollars and rupees!
          </p>
        </div>
        <div style="margin: 10px"></div>
      </div>
      <form class="user-input-container" onsubmit="sendMessage(event)">
        <input
          type="number"
          id="usage-dollars"
          placeholder="Usage in Dollars"
          autocomplete="off"
          required
          min="0.01"
          step="0.01"
        />
        <input
          type="number"
          id="num-requests"
          placeholder="No. of Requests"
          autocomplete="off"
          required
          min="1"
        />
        <button type="submit" id="submit-button">Calculate</button>
      </form>
    </div>

    <script>
      function appendMessage(role, content) {
        var chatBox = document.getElementById("chat-box");
        var messageDiv = document.createElement("div");
        var messageText = document.createElement("p");
        messageText.textContent = content;
        messageDiv.classList.add("message");
        if (role === "You") {
          messageDiv.classList.add("user-message");
        } else {
          messageDiv.classList.add("assistant-message");
        }
        messageDiv.appendChild(messageText);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
      }

      function sendMessage(event) {
        event.preventDefault(); // Prevent default form submission behavior

        var usageDollars = document.getElementById("usage-dollars").value;
        var numRequests = document.getElementById("num-requests").value;

        if (usageDollars.trim() !== "" && numRequests.trim() !== "") {
          var userInput = `Usage in Dollars: ${usageDollars}, No. of Requests: ${numRequests}`;
          appendMessage("You", userInput);

          fetch("/chat", {
            method: "POST",
            body: new URLSearchParams({
              usage_dollars: usageDollars,
              num_requests: numRequests,
            }),
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          })
            .then((response) => response.text())
            .then((data) => {
              var responseArray = data.split("\n");
              responseArray.forEach((response) => {
                appendMessage("Assistant", response);
              });
            })
            .catch((error) => console.error(error));

          document.getElementById("usage-dollars").value = "";
          document.getElementById("num-requests").value = "";
        }
      }

      // Background Image Javascript code start

      var WIDTH = window.innerWidth;
      var HEIGHT = window.innerHeight;
      var WAVEHEIGHT = 60;
      var FREQUENCY = 200;
      var SPEED = 4;

      let xs = [];
      let tick = 0;

      function createWave() {
        for (var i = 0; i <= WIDTH; i++) {
          xs.push(i);
        }
      }
      createWave();

      function animate() {
        let points = xs.map((x) => {
          let y = HEIGHT / 2 + WAVEHEIGHT * Math.sin((x + tick) / FREQUENCY);
          return [x, y];
        });

        let path =
          "M" +
          points
            .map((p) => {
              return p[0] + "," + p[1];
            })
            .join(" L") +
          "L " +
          WIDTH +
          "," +
          HEIGHT +
          " L " +
          0 +
          "," +
          HEIGHT +
          " Z";

        document.querySelector("path").setAttribute("d", path);
        tick += SPEED;
        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener("resize", function () {
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        xs = [];
        createWave();
      });

      // Background Image Javascript code end
    </script>
  </body>
